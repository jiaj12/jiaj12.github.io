<script>

function calc(){
	alert("开始计算");
var x = document.getElementById("x").value;
var xa = document.getElementById("xa").value;
var xb = document.getElementById("xb").value;
var xc = document.getElementById("xc").value;
var xd = document.getElementById("xd").value;
var f = document.getElementById("f").value;
//var pre ;
var now =10000;
var best =[];

var resultArray = [];

for (var a=1;a<30;a++){ 
    for (var b=1;b<30;b++){
    	for (var c=1;c<30;c++){
    		for (var d=1;d<30;d++){
    			for (var e=1;e<30;e++){
    				if(a*x+b*xa+c*xb+d*xc+e*xd==f){
						var mycars =[];
						mycars[0]=a;
						mycars[1]=b;
						mycars[2]=c;
						mycars[3]=d;
						mycars[4]=e;
						var avga = (a+b+c+d+e)/5;
						var diffa = avga-a;
						var diffb = avga-b;
						var diffc = avga-c;
						var diffd = avga-d;
						var diffe = avga-d;
						var variace = diffa*diffa + diffb*diffb + diffc*diffc + diffd*diffd + diffe*diffe
						mycars[5]=variace;
	    				resultArray.push(mycars);
	    				if(variace <now){
	    					now= variace;
	    					best = mycars;
	    					result.value=mycars;
	    				}
	    				/*alert(resultArray);*/
	    			}
    			}
    		}
    	}
    }
//result.innerHTML(result);
}
/*alert(now);
alert(best);*/
	alert("总预算："+f+"时，最优方差为"+now+"，最优解为："+"挖掘机："+best[0]+"个；推土机"+best[1]+"个；运输车"+best[2]+"个；洒水车"+best[3]+"个；液压锤"+best[4]+"个；")
}

</script>
<body>
	<a href="">挖掘机</a><input type="text" id="x" value="3500"><br/>
	<a href="">推土机</a><input type="text" id="xa" value="4300"><br/>
	<a href="">运输车</a><input type="text" id="xb" value="3200"><br/>
	<a href="">洒水车</a><input type="text" id="xc" value="1800"><br/>
	<a href="">液压锤</a><input type="text" id="xd" value="4800"><br/>
	<a href="">总预算</a><input type="text" id="f" value=""><br/>
	<button name="计算" id="submit" onclick="calc()" >开始计算</button>
	<textarea id="result"></textarea>

</body>
